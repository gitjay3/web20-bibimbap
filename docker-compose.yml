name: bookstcamp-${ENVIRONMENT}

services:
  # PostgreSQL (로컬 개발 전용)
  postgres:
    image: postgres:14.18-alpine
    container_name: bookstcamp-postgres
    restart: unless-stopped
    profiles:
      - local
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-bookstcamp_dev}
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev123}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS:---encoding=UTF-8 --locale=C}
      - TZ=${TZ:-Asia/Seoul}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bookstcamp-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-bookstcamp_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "${POSTGRES_CPU_LIMIT:-1}"
          memory: ${POSTGRES_MEMORY_LIMIT:-1024M}
        reservations:
          cpus: "${POSTGRES_CPU_RESERVATION:-0.5}"
          memory: ${POSTGRES_MEMORY_RESERVATION:-512M}

  # Nginx 리버스 프록시
  nginx:
    image: nginx:1.28.1-alpine
    container_name: bookstcamp-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /data/swag/etc/letsencrypt/etc/letsencrypt:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bookstcamp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  backend:
    image: ${NCP_REGISTRY_URL:+${NCP_REGISTRY_URL}/}bookstcamp-backend:${IMAGE_TAG:-production-latest}
    build:
      context: .
      dockerfile: backend/Dockerfile
    # container_name 제거 - 롤링 업데이트를 위해 여러 인스턴스 허용
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - FRONTEND_URL=${FRONTEND_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    # ports 대신 expose 사용 - 호스트 포트 충돌 방지
    expose:
      - "3001"
    healthcheck:
      test: ["CMD-SHELL", "test ! -f /tmp/drain && wget -q -O /dev/null http://127.0.0.1:3001/api/metrics || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
    networks:
      - bookstcamp-network
    deploy:
      resources:
        limits:
          cpus: "${BACKEND_CPU_LIMIT}"
          memory: ${BACKEND_MEMORY_LIMIT}
        reservations:
          cpus: "${BACKEND_CPU_RESERVATION}"
          memory: ${BACKEND_MEMORY_RESERVATION}
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  frontend:
    image: ${NCP_REGISTRY_URL:+${NCP_REGISTRY_URL}/}bookstcamp-frontend:${IMAGE_TAG:-production-latest}
    build:
      context: .
      dockerfile: frontend/Dockerfile
    # container_name 제거 - 롤링 업데이트를 위해 여러 인스턴스 허용
    restart: unless-stopped
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "test ! -f /tmp/drain && wget -q -O /dev/null http://127.0.0.1:8080 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - bookstcamp-network
    deploy:
      resources:
        limits:
          cpus: "${FRONTEND_CPU_LIMIT}"
          memory: ${FRONTEND_MEMORY_LIMIT}
        reservations:
          cpus: "${FRONTEND_CPU_RESERVATION}"
          memory: ${FRONTEND_MEMORY_RESERVATION}
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  redis:
    image: redis:8.4.0-alpine3.22
    container_name: bookstcamp-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY}
      --maxmemory-policy ${REDIS_EVICTION_POLICY}
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - bookstcamp-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU_LIMIT}"
          memory: ${REDIS_MEMORY_LIMIT}
        reservations:
          cpus: "${REDIS_CPU_RESERVATION}"
          memory: ${REDIS_MEMORY_RESERVATION}
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  prometheus:
    image: prom/prometheus:v3.5.1
    container_name: bookstcamp-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-remote-write-receiver"
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bookstcamp-network
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  node-exporter:
    image: prom/node-exporter:v1.9.0
    container_name: bookstcamp-node-exporter
    restart: unless-stopped
    profiles:
      - production
    command:
      - "--path.rootfs=/host"
    volumes:
      - "/:/host:ro,rslave"
    ports:
      - "9100:9100"
    networks:
      - bookstcamp-network
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  redis-exporter:
    image: oliver006/redis_exporter:v1.75.0
    container_name: bookstcamp-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    networks:
      - bookstcamp-network
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  grafana:
    image: grafana/grafana:12.3.1
    container_name: bookstcamp-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_CONTENT_SECURITY_POLICY: "true"
      GF_INSTALL_PLUGINS: ""
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - bookstcamp-network
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

networks:
  bookstcamp-network:
    name: bookstcamp-${ENVIRONMENT}-network
    driver: bridge

volumes:
  postgres-data:
    name: bookstcamp-postgres-${ENVIRONMENT}-data
    driver: local

  redis-data:
    name: bookstcamp-redis-${ENVIRONMENT}-data
    driver: local

  prometheus-data:
    name: bookstcamp-prometheus-${ENVIRONMENT}-data
    driver: local

  grafana-data:
    name: bookstcamp-grafana-${ENVIRONMENT}-data
    driver: local
