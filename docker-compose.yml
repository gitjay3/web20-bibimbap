name: bookstcamp-${ENVIRONMENT:-development}

services:
  # PostgreSQL (로컬 개발 전용)
  postgres:
    image: postgres:14.18-alpine
    container_name: bookstcamp-postgres
    restart: unless-stopped
    profiles:
      - local
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-bookstcamp_dev}
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev123}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS:---encoding=UTF-8 --locale=C}
      - TZ=${TZ:-Asia/Seoul}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bookstcamp-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-bookstcamp_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "${POSTGRES_CPU_LIMIT:-0.5}"
          memory: ${POSTGRES_MEMORY_LIMIT:-512M}
        reservations:
          cpus: "${POSTGRES_CPU_RESERVATION:-0.25}"
          memory: ${POSTGRES_MEMORY_RESERVATION:-256M}

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: bookstcamp-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /data/swag/etc/letsencrypt/etc/letsencrypt:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bookstcamp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  backend:
    image: ${NCP_REGISTRY_URL:+${NCP_REGISTRY_URL}/}bookstcamp-backend:production-latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: bookstcamp-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
    expose:
      - "3001"
    depends_on:
      - redis
    networks:
      - bookstcamp-network
    deploy:
      resources:
        limits:
          cpus: "${BACKEND_CPU_LIMIT:-1.0}"
          memory: ${BACKEND_MEMORY_LIMIT:-1G}
        reservations:
          cpus: "${BACKEND_CPU_RESERVATION:-0.5}"
          memory: ${BACKEND_MEMORY_RESERVATION:-512M}
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  frontend:
    image: ${NCP_REGISTRY_URL:+${NCP_REGISTRY_URL}/}bookstcamp-frontend:production-latest
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: bookstcamp-frontend
    restart: unless-stopped
    expose:
      - "8080"
    networks:
      - bookstcamp-network
    deploy:
      resources:
        limits:
          cpus: "${FRONTEND_CPU_LIMIT:-0.5}"
          memory: ${FRONTEND_MEMORY_LIMIT:-256M}
        reservations:
          cpus: "${FRONTEND_CPU_RESERVATION:-0.25}"
          memory: ${FRONTEND_MEMORY_RESERVATION:-128M}
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  redis:
    image: redis:8.4.0-alpine3.22
    container_name: bookstcamp-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy ${REDIS_EVICTION_POLICY:-allkeys-lru}
      --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    networks:
      - bookstcamp-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU_LIMIT:-0.5}"
          memory: ${REDIS_MEMORY_LIMIT:-512M}
        reservations:
          cpus: "${REDIS_CPU_RESERVATION:-0.25}"
          memory: ${REDIS_MEMORY_RESERVATION:-256M}
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  prometheus:
    image: prom/prometheus:latest
    container_name: bookstcamp-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bookstcamp-network
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  grafana:
    image: grafana/grafana:latest
    container_name: bookstcamp-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - bookstcamp-network
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

networks:
  bookstcamp-network:
    name: bookstcamp-${ENVIRONMENT:-development}-network
    driver: bridge

volumes:
  postgres-data:
    name: bookstcamp-postgres-${ENVIRONMENT:-development}-data
    driver: local

  redis-data:
    name: bookstcamp-redis-${ENVIRONMENT:-development}-data
    driver: local

  prometheus-data:
    name: bookstcamp-prometheus-${ENVIRONMENT:-development}-data
    driver: local

  grafana-data:
    name: bookstcamp-grafana-${ENVIRONMENT:-development}-data
    driver: local
