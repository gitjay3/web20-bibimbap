name: CI

on:
  pull_request:
    branches:
      - develop

# 동일 브랜치에서 새 푸시 시 이전 워크플로우 취소
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workspace:
          - backend
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Generate Prisma client (backend only)
        if: matrix.workspace == 'backend'
        working-directory: backend
        run: pnpm exec prisma generate

      - name: Run lint (${{ matrix.workspace }})
        working-directory: ${{ matrix.workspace }}
        run: pnpm lint

      - name: Run TypeScript check (${{ matrix.workspace }})
        working-directory: ${{ matrix.workspace }}
        run: npx tsc --noEmit

      - name: Run tests (${{ matrix.workspace }})
        working-directory: ${{ matrix.workspace }}
        run: pnpm test

      - name: Run build (${{ matrix.workspace }})
        working-directory: ${{ matrix.workspace }}
        run: pnpm build

  build-docker-images:
    name: Build Docker Images (Validation)
    runs-on: ubuntu-latest
    # lint-and-test와 병렬 실행 (CI 시간 단축)

    strategy:
      matrix:
        service:
          - backend
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: bookstcamp-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - lint-and-test
      - build-docker-images
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-test.result }}" != "success" ] || [ "${{ needs.build-docker-images.result }}" != "success" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "All CI checks passed!"
